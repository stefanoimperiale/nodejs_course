version: "3.3"
services:
  mysql_node:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_DATABASE: 'node-db'
      MYSQL_USER: 'user'
      MYSQL_PASSWORD: 'node-psw'
      MYSQL_ROOT_PASSWORD: 'root-psw'
    ports:
      - 3300:3306
    volumes:
      - ../db:/docker-entrypoint-initdb.d

  mongo_node:
    image: mongo:4.2.8
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: user
      MONGO_INITDB_ROOT_PASSWORD: node-psw
    ports:
    - 27016:27017
