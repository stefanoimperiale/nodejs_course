version: "3.3"
services:
  mysql_node:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_DATABASE: 'node-db'
      MYSQL_USER: 'user'
      MYSQL_PASSWORD: 'node-psw'
      MYSQL_ROOT_PASSWORD: 'root-psw'
    ports:
      - 3300:3306
    volumes:
      - ../db:/docker-entrypoint-initdb.d
